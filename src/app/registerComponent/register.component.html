<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <input type="email"
             email class="form-control"
             name="email"
             [(ngModel)]="model.email"
             #email="ngModel"
             required
             placeholder="email"
      />
      <div *ngIf="f.submitted && !email.valid && !model.email" class="help-block">Email is required</div>
      <div *ngIf="f.submitted && !email.valid && model.email" class="help-block">Email is not correct</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="text"
             class="form-control"
             name="firstName"
             [(ngModel)]="model.firstName"
             #firstName="ngModel"
             required
             placeholder="First Name"
      />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="text"
             class="form-control"
             name="lastName"
             [(ngModel)]="model.lastName"
             #lastName="ngModel" required
             placeholder="Last Name"
      />
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="text"
             class="form-control"
             name="username"
             [(ngModel)]="model.username"
             #username="ngModel"
             required
             placeholder="Username"
      />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password"
             class="form-control"
             name="password"
             [(ngModel)]="model.password"
             #password="ngModel"
             required
             placeholder="Password"
      />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group"
         [ngClass]="{
         'has-error': f.submitted &&
          !password2.valid &&
          !password.valid &&
          password.value!= password2.value
          }"
    >
      <input type="password"
             class="form-control"
             name="password2"
             [(ngModel)]="model.password2"
             #password2="ngModel"
             required
             placeholder="Re Password"
      />
      <div *ngIf="f.submitted && !password2.valid" class="help-block">Password is required</div>
      <div *ngIf="f.submitted && password2.valid && password.valid && password.value!= password2.value"
           class="help-block">Passwords should be match</div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
